<div class="review-container">
	<div class="review-image-row">
		<div>
			<span>
				<img class="author-image" data-bind-src='current_review.avatar'/>
			</span>
		</div>
	</div>
	<div class="review-row">
		<!--<div class="review-row-header">
			<span>Review from<span>A Google User</span></span>
		</div> -->
	</div>
	<div class="review-row">
		<h4><span data-bind='current_review.name' class="review-title"></span></h4>
		<p class="review" data-bind='quote'></p>
	</div>
	<div class="review-row">
		<div class="review-stars-container">
			<div class="small-star star-rating-non-editable-container">
				<div class="current-rating" style="width: 60%"></div>
			</div>
		</div>
	</div>
	<div class="review-row"></div>
</div>
